<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <hrf>
        <link rel="stylesheet" href="style.css">
    </hrf>
    <title>Simple Todo Application</title>
</head>

<body>
    <div id="container">
        <div class="controls">
            <h1>My Awesome TODO</h1>
            <input type="text" id="input"><br>
            <button type="button" id="add">Add TODO</button>
            <button type="button" id="remove">Remove done TODO</button>
            <button type="button" id="reset">Reset </button>
        </div>
        <ul id="list">
            <li class="mycheck"><input type="checkbox" id="check"><label>Your Todo</label></li>

            <li class="mycheck"><input type="checkbox" id="check" checked><label>Todo 1</label></li>

            <li class="mycheck"><input type="checkbox" id="check" checked><label>Todo 2</label></li>

            <li class="mycheck"><input type="checkbox" id="check" checked><label>Todo 3</label></li>
        </ul>
    </div>





    <script src="script.js"></script>
</body>

</html>
